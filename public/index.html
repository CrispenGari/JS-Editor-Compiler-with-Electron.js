    <title>Js-Compiler</title>
  </head>

  <body>
    <div class="container_">
      <div class="container__top">
        <div class="container__top--right">
          <i class="fas fa-battery-empty"> </i>
          <span id="batery-status">78% (not-chaging)</span>
          <div
            class="custom-control custom-switch"
            id="switch-main"
            title="Change Theme"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="customSwitches"
              value="Dark"
            />
            <label class="custom-control-label" for="customSwitches"
              >Dark Theme</label
            >
          </div>
        </div>
        <div>
          <i class="fas fa-file-code" id="openFile" title="Open Files"></i>
          <i class="fas fa-play" id="run" title="Run"></i>
          <i class="fas fa-print" title="Print Code" id="print"></i>
          <i class="fas fa-trash-alt" title="Clear Editor" id="clear"></i>
        </div>
      </div>
      <div class="container__midle">
        <div class="lines__container" id="lines"></div>
        <textarea
          id="main-editor"
          cols="90"
          rows="19"
          class="text-area main-editor"
        ></textarea>
      </div>
      <div class="container__bottom">output</div>
      <script src="../static/scripts/index.js"></script>
    </div>
  </body>
